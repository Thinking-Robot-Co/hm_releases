<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Helmet Camera Preview</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="top-bar">
        <div class="controls">
            <label for="audioCheckbox">
                <input type="checkbox" id="audioCheckbox" checked> Record with Audio (for video)
            </label>
            <label for="videoType">Type:</label>
            <select id="videoType">
                <option value="general" selected>General</option>
                <option value="electrical">Electrical</option>
                <option value="plumbing">Plumbing</option>
                <option value="hvac">HVAC</option>
                <option value="patrician">Patrician</option>
                <option value="loose_furniture">Loose Furniture</option>
                <option value="light_fixtures">Light Fixtures</option>
                <option value="flooring">Flooring</option>
                <option value="ceiling">Ceiling</option>
                <option value="painting">Painting</option>
                <option value="demolition">Demolition</option>
            </select>
            <button id="recordBtn">Start Video Recording</button>
            <button id="captureImageBtn">Capture Image</button>
            <button id="recordAudioOnlyBtn">Start Audio-Only Recording</button>
        </div>
    </div>
    <div class="preview">
        <img src="{{ url_for('video_feed') }}" alt="Camera Preview">
    </div>
    
    <div class="status" id="statusBar">Status: Ready</div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
